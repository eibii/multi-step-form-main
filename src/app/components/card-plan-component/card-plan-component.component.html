<div class="flex flex-col rounded-lg overflow-hidden shadow-lg shadow-secondary hover:shadow-sky-500 border border-secondary hover:border-sky-500 cursor-pointer" [ngClass]="{'border-lime-500 shadow-lime-500': isSelected}">
  <div class="relative flex justify-center p-3">
    <img class="w-16 h-16" src="{{icon}}" alt="">
    <div *ngIf="isSelected" class="absolute -right-5 rotate-45 bg-lime-500 text-white text-xss px-6 py-1">Selected</div>
  </div>
  <div class="flex flex-col bg-gradient-to-tl to-blue-700 from-secondary p-6">
    <div class="relative -top-0.5 flex justify-center">
      <div *ngIf="isRecommended" class="absolute -top-8 bg-yellow-500 text-white text-xss px-2 py-1 rounded-full">Recommended</div>
    </div>
    <div class="font-bold text-center text-white">{{title}}</div>
    <div class="font-light text-center text-blue-400">{{price}}</div>
    <div *ngIf="isRecommended" class="py-2"></div>
  </div>
</div>
