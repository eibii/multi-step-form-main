<div class="flex flex-col gap-3">
  <div class="hidden md:flex gap-2 justify-between">
    <app-card-plan-component class="w-full self-center" *ngFor="let item of prices; let i = index" (click)="selectPlan(i)" [title]="item.title" [price]="item.price" [icon]="item.icon" [isRecommended]="item.isRecommended" [isSelected]="i === plan"/>
  </div>
  <div class="flex flex-col md:hidden gap-2">
    <app-card-plan-mobile-component class="w-full self-center" *ngFor="let item of prices; let i = index" (click)="selectPlan(i)" [title]="item.title" [price]="item.price" [icon]="item.icon" [isRecommended]="item.isRecommended" [isSelected]="i === plan"/>
  </div>
  <!-- Switch -->
  <div class="flex justify-center bg-primary/20 rounded-xl p-4">
    <div class="flex gap-2 font-semibold" >
      <input
        class="self-center peer order-2 h-5 w-10 appearance-none rounded-full bg-secondary before:pointer-events-none before:absolute before:h-3.5 before:w-3.5 before:rounded-full before:bg-transparent before:content-[''] after:absolute after:z-[2] after:m-[0.2rem] after:h-3.5 after:w-3.5 after:rounded-full after:border-none after:bg-white after:transition-[background-color_0.2s,transform_0.2s] after:content-[''] checked:bg-secondary checked:after:absolute checked:after:z-[2] checked:after:m-[0.2rem] checked:after:ml-[1.45rem] checked:after:h-3.5 checked:after:w-3.5 checked:after:rounded-full checked:after:border-none checked:after:bg-white checked:after:transition-[background-color_0.2s,transform_0.2s] checked:after:content-[''] hover:cursor-pointer focus:before:scale-100 focus:before:opacity-[0.12] focus:before:transition-[box-shadow_0.2s,transform_0.2s] focus:after:absolute focus:after:z-[1] focus:after:block focus:after:h-3.5 focus:after:w-3.5 focus:after:rounded-full focus:after:content-[''] checked:focus:bg-secondary checked:focus:before:ml-[1.0625rem] checked:focus:before:scale-100"
        type="checkbox"
        role="switch"
        [(ngModel)]="type"
        (change)="onChange(type ? 'Yearly': 'Monthly')"/>
        <div class="self-center order-1 text-secondary peer-checked:text-gray-400">Monthly</div>
      <div class="self-center order-3 text-gray-400 peer-checked:text-secondary">Yearly</div>
    </div>
  </div>
</div>
